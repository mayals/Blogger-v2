{% extends 'base.html' %}




<!-- start inlclude  'message' -->
{% block messages %}
   {% include 'blog/includes/messages.html' %}
{% endblock messages %}
<!-- END inlclude  'message' -->





{% block content %}
<section class='bg-light'>
    
    <div class='row justify-content-center'>
        <div class="col-md-10 col-sm-11 border rounded border-secondary p-3 m-5 back-ggg">
            <form method="POST" enctype='multipart/form-data' novalidate>
                {% csrf_token %}

                <p>Are you sure that you want to delete the post:</p>
                   <p class='text-center'>"<strong>{{post.title}}</strong>" ?</p>
                
                <br>
                <div class='d-flex justify-content-between'>
                    <button type="submit" name ="yes-delete" class="btn btn-danger">Delete</button>
                    <a type="link" href="{% url 'blog:home' %}" class="btn btn-secondary">Cancel</a>
                </div>
             
            </form>
        </div>
    </div>
</section>
{% endblock content %}
